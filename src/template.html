<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Langchain Splitter Test</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
  <script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>
</head>

<body>
  <h1>Langchain Splitter Test</h1>

  <form hx-post="/" hx-trigger="submit" hx-target="#result">
    <textarea name="text" required="true" placeholder="Split this text"></textarea>
    <button type="submit">Submit</button>
  </form>

  <pre id="result" style="text-wrap: pretty;"></pre>
</body>

</html>
